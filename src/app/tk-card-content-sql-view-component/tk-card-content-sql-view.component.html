<div class="component-container">

  <span class="content-title">Go Horse Sql View Helper:
  <button class="exepmle-btn" (click)="fillWithExempleData()">Clique Here For Exemple</button>
</span>


  <div class="row-container">
    <span class="input-container">
      <span class="input-label not-selectable">Coment:</span>
      <input class="input input-coment" [(ngModel)]="coment" type="text" name="coment"  spellcheck="false" >
    </span>
  </div>


  <div class="row-container">

    <!-- checkbox create view -->
    <span class="input-container">
      <span class="input-label not-selectable">Create View:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!createView,'selected':createView}" (click)="selectCheckBox('createView')">
        {{createView ? 'x' : ''}}
      </span>
    </span>

    <!-- checkbox alter view -->
    <span class="input-container">
      <span class="input-label not-selectable"> Alter View:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!alterView,'selected':alterView}" (click)="selectCheckBox('alterView')">
        {{alterView ? 'x' : ''}}
      </span>
    </span>

    <!-- checkbox drop view -->
    <span class="input-container">
      <span class="input-label not-selectable">Drop view:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!dropView,'selected':dropView}" (click)="selectCheckBox('dropView')">
        {{dropView ? 'x' : ''}}
      </span>
    </span>

    <span class="input-container">
      <span class="input-label not-selectable">Schema Name:</span>
      <input class="input" [(ngModel)]="schemaName" type="text" name="schemaName"  spellcheck="false" >
    </span>

    <span class="input-container">
      <span class="input-label not-selectable">View Name:</span>
      <input class="input" [(ngModel)]="viewName" type="text" name="viewName"  spellcheck="false" >
    </span>

  </div>

  <div class="row-container">

    <button class="generate-btn" (click)="generateView()">Generate View</button>

    <button class="generate-btn" (click)="clearAll()">Clear All</button>

  </div>

  <div class="text-areas-container">
    <div class="input-text-area">
      <button class="clip-board-btn" [cdkCopyToClipboard]="inputData" >Copy To Clipboard</button>
      <textarea class="text-area" [(ngModel)]="inputData" name="inputData" spellcheck="false"></textarea>
    </div>

    <div class="output-text-area">
      <button class="clip-board-btn" [cdkCopyToClipboard]="outputData" >Copy To Clipboard</button>
      <textarea class="text-area" [(ngModel)]="outputData" name="outputData" spellcheck="false"></textarea>
    </div>
  </div>

</div>

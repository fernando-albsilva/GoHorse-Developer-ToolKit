<div class="component-container">

  <span class="content-title">Go Horse Translate Keys Generator:
  <button class="exepmle-btn" (click)="fillWithExempleData()">Clique Here For Exemple</button>
</span>

  <div class="row-container">

    <span class="input-container">
      <span class="input-label not-selectable">General Key:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!generalKey,'selected':generalKey}" (click)="selectCheckBox('generalKey')">
        {{generalKey ? 'x' : ''}}
      </span>
    </span>

    <span class="input-container">
      <span class="input-label not-selectable"> AngulaJs key:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!angularJsKey,'selected':angularJsKey}" (click)="selectCheckBox('angularJsKey')">
        {{angularJsKey ? 'x' : ''}}
      </span>
    </span>

    <span class="input-container">
      <span class="input-label not-selectable">Angular2 Key:</span>
      <span [ngClass]="{'check-box not-selectable':true,'not-selected':!angular2Key,'selected':angular2Key}" (click)="selectCheckBox('angular2Key')">
        {{angular2Key ? 'x' : ''}}
      </span>
    </span>

    <span class="input-container">
      <span class="input-label not-selectable">Context:</span>
      <input class="input" [(ngModel)]="context" type="text" name="context"  spellcheck="false" >
    </span>

    <button class="generate-btn" (click)="generateKeys()">Generate Keys</button>
    <button class="generate-btn" (click)="clearAll()">Clear All</button>
  </div>

  <div class="text-areas-container">
    <div class="input-text-area">
      <button class="clip-board-btn" [cdkCopyToClipboard]="inputData" >Copy To Clipboard</button>
      <textarea class="text-area" [(ngModel)]="inputData" name="inputData" spellcheck="false"></textarea>
    </div>

    <div class="output-text-area">
      <button class="clip-board-btn" [cdkCopyToClipboard]="outputData" >Copy To Clipboard</button>
      <textarea class="text-area" [(ngModel)]="outputData" name="outputData" spellcheck="false"></textarea>
    </div>
  </div>

</div>
